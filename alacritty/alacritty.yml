---
shell:
  program: /bin/zsh
env:
  TERM: xterm-256color
window:
  position:
    x: 0
    y: 0
  padding:
    x: 2
    y: 1
  dynamic_title: true
  dynamic_padding: true
  decorations: none
  startup_mode: Windowed
  opacity: 0.75
  history: 10000
  multiplier: 3
font:
  normal:
    family: FiraCode Nerd Font
    style: Regular
  bold:
    family: FiraCode Nerd Font
    style: Bold
  size: 14
  use_thin_strokes: true
colors:
  primary:
    background: '0x282828'
    foreground: '0xebdbb2'
  normal:
    black: '0x282828'
    red: '0xcc241d'
    green: '0x98971a'
    yellow: '0xd79921'
    blue: '0x458588'
    magenta: '0xb16286'
    cyan: '0x689d6a'
    white: '0xa89984'
  bright:
    black: '0x928374'
    red: '0xfb4934'
    green: '0xb8bb26'
    yellow: '0xfabd2f'
    blue: '0x83a598'
    magenta: '0xd3869b'
    cyan: '0x8ec07c'
    white: '0xebdbb2'
key_bindings:
- key: Z
  mods: Command
  chars: "`z"
- key: Left
  mods: Command
  chars: "`\e[C"
- key: Right
  mods: Command
  chars: "`\e[D"
- key: Up
  mods: Command
  chars: "`\e[A"
- key: Down
  mods: Command
  chars: "`\e[B"
- key: Key6
  mods: Control
  chars: "\x1E"
- key: W
  mods: Command
  chars: "`x"
- key: Escape
  mods: Command
  chars: "\e[83;5u"
- key: Escape
  mods: Command|Shift
  chars: "\e[71;5u"
- key: Left
  mods: Command|Shift
  chars: gT
- key: Right
  mods: Command|Shift
  chars: gt
- key: Down
  mods: Command|Shift
  chars: gtc
- key: Up
  mods: Command|Shift
  chars: gtn
