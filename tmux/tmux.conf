set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"

source-file ~/dotfiles/tmux/tmux-keybindings.conf

set -g @plugin 'schasse/tmux-jump'

# In .tmux.conf
#set -g @plugin 'tmux-plugins/tmux-resurrect'
#set -g @plugin 'tmux-plugins/tmux-continuum'

# Enable restore
set -g @continuum-restore 'on'
set -g @resurrect-capture-pane-contents 'on'

# Correct spelling for resurrect (not resurect)
# set -g @resurrect-processes 'nvim zsh vifm'
set -g @resurrect-strategy-nvim 'session'
# set -g @resurrect-processes '"nvim->nvim -S"'


# Additional recommended settings
resurrect_dir="$HOME/.tmux/resurrect"
set -g @resurrect-dir $resurrect_dir
#set -g @resurrect-hook-post-save-all "sed 's/--cmd[^ ]* [^ ]* [^ ]*//g' $resurrect_dir/last | sponge $resurrect_dir/last"
set -g @resurrect-processes '"~nvim"'

#
# bind -t vi-copy y copy-pipe "xclip -sel clip -i"
set -sg escape-time 0

# don't rename windows automatically
set-option -g allow-rename off

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# http://www.hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/
######################
### DESIGN CHANGES ###
######################

# panes
#set -g pane-border-fg white
#set -g pane-active-border-fg brightred

## Status bar design
set -g status-justify left
set -g status-style bg=default
set -g status-interval 2

# messaging
#set -g message-style "fg=black bg=yellow"
#set -g message-command-style "fg=blue bg=black"

#window mode
#setw -g mode-style "bg=colour6 fg=colour0"

# window status
setw -g window-status-format " #F#I:#W#F "
setw -g window-status-current-format " #F#I:#W#F "
setw -g window-status-format "#[fg=magenta]#[bg=black] #I #[bg=cyan]#[fg=colour8] #W "
setw -g window-status-current-format "#[bg=brightmagenta]#[fg=colour9] #I #[fg=colour8]#[bg=colour14] #W "


# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

set -g default-terminal "screen-256color"

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-style "fg=colour196 bg=colour238"

# }
# The panes {

#set -g pane-border-style "fg=colour238"
#set -g pane-active-border-style "bg=colour236 fg=colour51"

# }
# The statusbar {
set -g status-position bottom
set -g status-left '#S '
set -g status-right '#[fg=colour255,bg=colour000] #(whoami)@#H'
set -g status-right-length 50
set -g status-left-length 20

setw -g window-status-current-format ' #[fg=colour1]#F#[fg=colour237]: #W '

setw -g window-status-format ' #I#[fg=colour237]: #[fg=colour250]#W#[fg=colour244]#F '


# }
# The messages {


# }

run '~/.tmux/plugins/tpm/tpm'

set-option -g focus-events on

